<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Match Section</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .match-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .match-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            overflow: hidden;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .match-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }

        .team {
            text-align: center;
        }

        .team img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .team p {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .match-info {
            text-align: center;
        }

        .match-info .time {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .match-info .status {
            background-color: #d9534f;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .match-details {
            margin-top: 15px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .match-details p {
            margin: 5px 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .match-top {
                flex-direction: column;
            }

            .team img {
                width: 50px;
                height: 50px;
            }

            .team p {
                font-size: 14px;
            }

            .match-info .time {
                font-size: 16px;
            }

            .match-info .status {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .team img {
                width: 40px;
                height: 40px;
            }

            .team p {
                font-size: 12px;
            }

            .match-info .time {
                font-size: 14px;
            }

            .match-info .status {
                font-size: 10px;
                padding: 4px 8px;
            }

            .match-details p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="match-container">
        <div class="match-card">
            <div class="match-top">
                <div class="team">
                    <img src="https://flagcdn.com/w320/in.png" alt="India Flag">
                    <p>India</p>
                </div>
                <div class="match-info">
                    <p class="time">7:00 PM</p>
                    <div class="status">FULLTIME</div>
                </div>
                <div class="team">
                    <img src="https://flagcdn.com/w320/bd.png" alt="Bangladesh Flag">
                    <p>Bangladesh</p>
                </div>
            </div>
            <div class="match-details">
                <p>AFC Asian Cup Qualification</p>
                <p>A4k LIVE</p>
                <p>Round 1</p>
            </div>
        </div>
    </div>
</body>
</html>
